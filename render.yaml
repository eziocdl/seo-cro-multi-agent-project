services:
  - type: web
    name: ai-seo-audit-team
    runtime: python
    buildCommand: ./render-build.sh
    startCommand: ./start-server.sh
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: "true"
      - key: FLASK_ENV
        value: "production"
    autoDeploy: true
    healthCheckPath: /health
    # Health check configuration
    healthCheck:
      path: /health
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 10
      successThreshold: 1
      failureThreshold: 5
