services:
  - type: web
    name: ai-seo-audit-team
    runtime: python
    buildCommand: ./render-build.sh
    startCommand: ./start-server.sh
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
    healthCheckPath: /health
